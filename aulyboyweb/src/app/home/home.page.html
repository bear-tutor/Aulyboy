<ion-content>
  <ion-row>
    <ion-col size="0.5">
    </ion-col>
    <ion-col size="2">
      <ion-text color="danger">
        <h2>Aulyboy</h2>
      </ion-text>
    </ion-col>
    <ion-col size="7">
      <ion-searchbar></ion-searchbar>
    </ion-col>
    <ion-col size="1">
      <h2>
        <ion-label color="light">ค้นหา</ion-label>
      </h2>
    </ion-col>
    <ion-col size="1">
      <h2>
        <ion-label color="light" (click)="editProfile()">Profile</ion-label>
      </h2>
    </ion-col>
  </ion-row>

  <div *ngFor="let item of result">
    <ion-row>
      <ion-col size="0.3"></ion-col>
        <ion-col size="1.9" (click)="goDetailPage()">
          <ion-thumbnail class="img-size">
            <img
              src="{{ item.imageUrl }}">
          </ion-thumbnail>
        </ion-col>
      <ion-col size="0.5"></ion-col>
    </ion-row>

    <ion-row>
      <div class="rowHeader">
        <ion-text color="light">
          {{item.name}}
        </ion-text>
      </div>
    </ion-row>
  </div>

</ion-content>
