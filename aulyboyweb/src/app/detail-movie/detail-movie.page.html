<ion-content>
  <ion-row>
    <ion-col size="0.5">
    </ion-col>
    <ion-col size="2">
      <ion-text color="danger">
        <h2>Aulyboy</h2>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4.8">
    </ion-col>
    <div class="movieName">
      {{movie.name}}
    </div>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4.8">
    </ion-col>
    <ion-col size="6" (click)="goDetailPage()">
      <ion-thumbnail class="img-size">
        <img
          src= {{movie.imageUrl}}>
      </ion-thumbnail>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4.8">
    </ion-col>
    <div class="detail">
      รายละเอียด
    </div>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4.2">
    </ion-col>
    <div class="detail1">
      <div style="text-align: justify;">
        {{movie.description}}
      </div>
    </div>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <br>
  <br>
  <br>
  <br>

  <ion-row>
    <ion-col size="5.8">
    </ion-col>
    <ion-col size="6" (click)="backToHome()">
      <ion-button color="light" class="button" class="ion-text-center">
        Back
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
